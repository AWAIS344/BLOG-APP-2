<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL data</title>
</head>
<body>

    {% for item in teacher %}
        <div>{{ item.name }}</div>

        <!-- Update Button (Uses GET request) -->
        <a href="{% url 'update' item.id %}">
            <button type="button">UPDATE</button>
        </a>

        <!-- Delete Button (Uses POST request inside a form) -->
        <form action="{% url 'delete' item.id %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this?');">DELETE</button>
        </form>

        <br><br> <!-- Proper line breaks -->
    {% endfor %}

</body>

</html>
