<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>The Teacher Form</h1>

    
      
    <div class="container">
        {% if form.non_field_errors %}
        <div class="alert alert-danger p-1 m-2" role="alert" >
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        
    <form action='' method="post">
        {% csrf_token %}

        {% for fields in form  %}
        {{fields.label_tag}}
        {{fields}} <br> 

        {% if fields.errors %}
        <div class="alert alert-danger p-1 m-2" role="alert" >
            {{ fields.errors }}
        </div>
        {% endif %}
        

        {% if fields.help_text %}

        <div class="bg-primary text-light p-2 m-2 rounded " > {{fields.help_text}} </div> <br>
          
        {% endif %}
        {% endfor %}
    
        

        <!-- {{form.email.label_tag}}
        {{form.email}}
        {{form.email.errors}} <br> <br>

        {{form.phone_number.label_tag}}
        {{form.phone_number}}
        {{form.phone_number.errors}} <br> <br> -->
        

        <button class="btn btn-primary px-5 py-2 m-2" type="submit" > Submit
        </button>
    </form>
</div>
    
</body>
</html>
